server:
  port: 8083
spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    url: jdbc:mysql://localhost:3306/ticket_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0

# JWT Configuration
jwt:
  # 密钥: 必须是一个足够长的、安全的字符串。在生产环境中，应通过配置中心或环境变量注入，切勿硬编码。
  # 这里使用一个 Base64 编码的 256 位密钥作为示例。
  secret: "bXktc2VjcmV0LWtleS1mb3ItdGlja2V0LXN5c3RlbS1pcy1zby1zZWN1cmUtYW5kLWxvbmc="
  # 过期时间 (毫秒): 86400000ms = 24 hours
  expiration: 86400000


management:
  tracing:
    sampling:
      probability: 1.0 # 1.0 表示100%采样，生产环境可适当调低，如0.1