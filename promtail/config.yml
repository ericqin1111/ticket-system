server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: ticketing-system
    static_configs:
      - targets:
          - localhost
        labels:
          # 这个 job 标签会附加到所有从此配置采集的日志中
          job: ticketing-services
          __path__: /logs/*.log # 匹配所有服务下的 .log 文件

    pipeline_stages:
      # 从日志的文件路径中提取服务名作为 'service' 标签
      # 例如, 从 /logs/user-service/user-service.log 提取 'user-service'
      - regex:
          expression: ".*/(?P<service>[^.]+)\\.log$"
          source: filename

      # 将日志行解析为 JSON
      - json:
          expressions:
            # 将JSON中的字段提取出来，可以在Grafana中直接使用
            level: level
            traceId: traceId # 提取 traceId

      # 使用提取出的字段设置 Loki 的标签
      # 标签 (Labels) 是 Loki 高效查询的关键！只为需要频繁过滤的字段设置标签。
      - labels:
          service:
          level: